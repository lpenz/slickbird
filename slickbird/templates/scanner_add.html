{% extends _base.html %}

{% block title %}Slickbird - scanner add{% end %}

{% block contents %}

<div role="tabpanel" class="tab-pane active" id="add">
    <div class="panel panel-default">
        <div class="panel-heading">Scan a directory</div>
        <div class="panel-body">
            <form method="post">
                <div class="form-group">
                    <label for="name">Directory</label>
                    <input type="text" class="form-control" id="directory" name="directory" placeholder="/">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                {% raw xsrf_form_html() %}
            </form>
        </div>
    </div>
</div>

{% end %}
