{% extends _base.html %}

{% block title %}Slickbird - scanner list{% end %}

{% block contents %}

<div class="panel panel-default">
    <div class="panel-body">
        <h2>Scanned files</h2>
        <div class="pull-right">
            <button type="button" id="clear" data-loading-text="Clearing..." class="btn btn-danger" autocomplete="off">
                Clear
            </button>
        </div>
    </div>
</div>

<script>
$('#clear').on('click', function () {
    var $btn = $(this).button('loading');
    $.post("{{ reverse_url("api_scanner_clear") }}", function( data ) {
        $btn.button('reset');
    });
})
</script>

<div id="scanner">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<script type="text/jsx;harmony=true" src="{{reverse_url("jsx", "scanner_lst.jsx")}}"></script>

{% end %}
